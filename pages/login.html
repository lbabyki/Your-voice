<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css  -->
    <link rel="stylesheet" href="../assets/css/Layout.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Your voice</title>
  </head>
  <body>
    <div class="bd-container">
      <div class="container">
        <div class="wrapper">
          <div class="block-login-text mar-bottom">
            <div class="logo mar-bottom">
              <img
                src="../assets/img/images/Logo-background.png"
                alt="logo your voice"
              />
              <p class="logo-text">YOUR VOICE</p>
            </div>
            <div class="input-infor">
              <input type="text" placeholder="Username or Email" />
              <input type="password" placeholder="Password" />
            </div>
            <button class="login-btn mar-bottom">Log in</button>
            <div class="sign-up">
              <p>Donâ€™t have account ?<a href="#"> Sign up for free</a></p>
            </div>
          </div>
          <div class="bar-line mar-bottom">Or</div>
          <div class="login-app">
            <div class="login-icon mar-bottom">
              <span class="icon"
                ><img src="../assets//img/icons/gg.png" alt="Logo Google"
              /></span>
              <input class="login-text" placeholder="Login with Google" />
            </div>
            <div class="login-icon mar-bottom">
              <span class="icon"
                ><img src="../assets//img/icons/Face.png" alt="Logo Facebook"
              /></span>
              <input class="login-text" placeholder="Login with Facebook" />
            </div>
            <div class="login-icon mar-bottom">
              <span class="icon"
                ><img
                  src="../assets//img/icons/Applestore.png"
                  alt="Logo App store"
              /></span>
              <input class="login-text" placeholder="Login with App store" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- icon from fontawsome -->
    <script
      src="https://kit.fontawesome.com/352ef5800e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
